<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 120 100%22><text y=%22.9em%22 font-size=%2290%22>🧙‍♂️</text></svg>">
    <title>Wizard!</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
</head>
<body>
    
    <h1>Wizard Score</h1>
    <p>Enter your name and click the button:</p>
    <input id="name" type="text" class="player-name" value="Name" onfocus="this.value=''">
    <button class="add-player">Add Player</button>
    <div id="template-container"></div>

    <script id="start" type="text/x-handlebars-template">
        {{#each players}}
        <div class="player">
            <h2>{{playerName}}</h2>
        </div>
        {{/each}}
    </script>
    <script id="buttons" type="text/x-handlebars-template">
        <button class="start-game">Start! 🧙‍♂️</button>
        <button class="reset">Reset</button>
    </script>
    <script id="bidding" type="text/x-handlebars-template">
        <h3>Round {{roundNumber}}</h3>
        <h3>Number of Tricks: {{numberOfTricks}}</h3>
        <h3>Number of Bids: {{numberOfBids}}</h3>
    </script>


    
    <script src="scripts.js"></script>
</body>
</html>
