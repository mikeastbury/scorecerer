<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 120 100%22><text y=%22.9em%22 font-size=%2290%22>üßô‚Äç‚ôÇÔ∏è</text></svg>">
    <title>Scorecerer - keeping score for Wizard</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.scss" />

</head>
<body>
    <header>
        <div class="container">
            <h1>Scorecerer</h1>
        </div>
    </header>
    <div id="template-container"></div>
    <footer>
        <div class="container">
            <p>Created by <a href="https://www.mikeastbury.ca/">Mike Astbury</a> | Maintained on <a href="https://github.com/mikeastbury/scorecerer">Github</a></p>
        </div>
    </footer>
    
    <script id="start" type="text/x-handlebars-template">
        <div class="start container">
            <div class="add-players">
                <div class="buttons-top">
                    <input id="name" type="text" class="player-name" value="Name" onfocus="this.value=''">
                    <button class="add-player">Add Player</button>
                </div>
                
                <ul class="player-list">
                    {{#each players}}
                        <li>{{playerName}}</li>
                    {{/each}}
                </ul>
                <div class="buttons-bottom">
                    <button class="reset">Reset</button>
                    <button class="start-game">Start! üßô‚Äç‚ôÇÔ∏è</button>
                </div>
                <span class="error hidden">Need at least one player!</span>
            </div>
        </div>
    </script>

    <script id="buttons" type="text/x-handlebars-template">
        
    </script>

    <script id="bidding" type="text/x-handlebars-template">
        <div class="container bidding">
            <div class="top">
                <h2 class="title">Round {{roundNumber}}!</h2>
                <h3>Available Tricks This Hand: {{numberOfTricks}}</h3>
            </div>
                <ul class="players-bid">
                    {{#each players}}
                        <li class="player">{{playerName}}
                            <div class="bid-plus-minus">
                                <span class="minus">-</span>
                                <input class="player-bid" type="text" value="0" min="0" max="{{../numberOfTricks}}">
                                <span class="plus">+</span>
                            </div>
                        </li>
                    {{/each}}
                </ul>
            <button class="submit-bids">Submit Bids</button>
        </div>
    </script>
    <script id="roundResults" type="text/x-handlebars-template">
        <div class="container results">
            <div class="top">
                <h2 class="title">Round {{roundNumber}} Results!</h2>
                <h3>Available Tricks This Hand: {{numberOfTricks}}</h3>
                <h3>Tricks Won</h3>
            </div>
            <ul class="players-bid">
                {{#each players}}
                    <li class="player">{{playerName}}
                        <div class="bid-plus-minus">
                            <span class="minus">-</span>
                            <input class="player-bid" type="text" value="0" min="0" max="{{../numberOfTricks}}">
                            <span class="plus">+</span>
                        </div>
                    </li>
                {{/each}}
            </ul>
            <button class="scoreboard">Score</button>
        </div>
    </script>
    <script id="scoreBoard" type="text/x-handlebars-template">
        <div class="container scoreboard">
            <h2>Score</h2>
            <div class="player-score-board">
                <ul class="each-round">
                    <h3>Round</h3>
                {{#each roundsPlayed}}
                    <li class="round-number"><p>{{this}}</p></li>
                {{/each}}
                    <li class="total">Total:</li>
                </ul>
                <ul class="round-scores">
                    {{#each players}}
                    <li class="player-score">
                        <h3>{{playerName}}</h3>
                        
                        {{#each bidHistory}}
                        <p class="round-score">{{roundScore}}</p>
                        {{/each}}
                        <p class="current-score">{{currentScore}}</p>
                    </li>
                    {{/each}}
                </ul>
            </div>
            <button class="next-round">Next Round</button>
          </div>
    </script>


    
    <script src="scripts.js"></script>
</body>
</html>
